<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>ROCK PAPER SCISSOR GAME</h1>
    <h2>Choose Your Hand</h2>
    <h3>Best Of 5</h3>
    
<!--Buttons for player options-->
    
    <button id="rockBtn">👊</button>
    <button id="paperBtn">🖐</button>
    <button id="scissorBtn">✌</button>    

    <!--Scoreboard displaying player choice, computer choice, and scoreboard-->
 
    <p id="playerSelection">Player: ❔</p>
    <p id="computerSelection">Computer: ❔</p>
    <p id="roundWinner">Round Winner: ❔</p>
    <p id="playerScore">Player Score: ❔</p>
    <p id="computerScore">Computer Score: ❔</p>
   

</body>
</html>
